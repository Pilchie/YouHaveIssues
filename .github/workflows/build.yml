name: Verify Build
on:
  push:
    branches: 
      - master
      - release/*
  pull_request:
    branches: 
      - master
      - release/*
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Build with dotnet
      run: dotnet publish --configuration Release
